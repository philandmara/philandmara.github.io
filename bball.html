<html>
	<head>
		<link rel="stylesheet" href="basketballShotTracker.css">
    <title>Shot Tracker</title>
	</head>

<!-- NAVIGATION BAR -->

	<ul id=navibar>
		<li><a href="index.html">Home</a></li>
		<li><a href="clock.html">Clock</a></li>
		<li><a class="active" href="bball.html">Basketball Shot Tracker</a></li>
	</ul>

<!-- /NAVIGATION BAR -->

	<body>
		<script src="basketballShotTracker.js"></script>
		<!-- <h1> I spent way too much time on this clock.</h1> -->

    <table style="width:100%">
      <tr>
        <th> FGM/FGA </th>
        <th> FG% </th>
        <th> 3PTM/3PTA </th>
        <th> 3PT% </th>
      </tr>
      <tr>
        <td><h1 id="fractionDisplay">0/0</h2></td>
        <td><h1 id="percentDisplay">0.0%</h1></td>
        <td><h1 id="fractionThreeDisplay">0/0</h2></td>
        <td><h1 id="percentThreeDisplay">0.0%</h1></td>
      </tr>
    </table>

    <div class="buttonTable" align="center">
			<button id="madeButton" onclick="madeButton()"> Made 2</button>
			<button id="missButton" onclick="missButton()"> Miss 2</button>
		</div>
    <div class="threeTable" align="center">
			<button id="madeThreeButton" onclick="madeThreeButton()"> Made 3</button>
			<button id="missThreeButton" onclick="missThreeButton()"> Miss 3</button>
		</div>
    <div class="optionTable" align="center">
      <button id="zeroButton" onclick="zeroButton()"> Zero </button>
    </div>

	</body>
</html>
